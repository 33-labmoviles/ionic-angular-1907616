<ion-list mode ="ios">
        <ion-item-sliding *ngFor="let lista of listas">
                <ion-item-option side = "start">
                        <ion-item-option color="success">
                                <ion-icon name="heart"></ion-icon>
                              </ion-item-option>
                </ion-item-option>
          <ion-img [src] = "lista.imagen"></ion-img>
         <ion-label><strong>{{lista.nombre}}</strong></ion-label> 
      </ion-item-sliding>

</ion-list>
