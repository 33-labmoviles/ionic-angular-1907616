
<ion-content>
<ion-list>

<!-- Sliding item with text options on both sides -->
<ion-item-sliding *ngFor="let lista of listas">
  <ion-item-options side="start">
    <ion-item-option >Favorite</ion-item-option>
    <ion-item-option color="danger">Share</ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-label><strong>{{lista.nombre}}</strong></ion-label>
  </ion-item>

  <ion-item-options >
    <ion-item-option ></ion-item-option>
  </ion-item-options>
</ion-item-sliding>


</ion-list>
</ion-content>
