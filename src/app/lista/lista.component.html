<ion-list mode="ios">
        <ion-item-sliding *ngFor="let lista of listas">
                <ion-item-options side="start">
                 <ion-item-options color = "sucess" >
                        <ion-icon name="checkmark-circle"></ion-icon>
                 </ion-item-options>
                </ion-item-options>
          
          <ion-item-option side="end">
          <ion-item-option color = "danger">
                  <ion-icon name = "trash"></ion-icon>
          </ion-item-option>
          </ion-item-option>

          <ion-item [routerLink] = "['/lista-detalle', lista.matricula]">
                <ion-img [src] = "lista.imagen"></ion-img>
               
                <ion-label>
                 <h2><strong>{{lista.nombre}}</strong></h2>
                </ion-label>
            </ion-item>
      </ion-item-sliding>

</ion-list>
