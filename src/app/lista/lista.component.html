<ion-list mode ="ios">
        <ion-item-sliding *ngFor="let lista of listas">
                <ion-item-option side = "start">
                        <ion-item-option color="success">
                                <ion-icon name="heart"></ion-icon>
                              </ion-item-option>
                </ion-item-option>

<ion-item-options side="end">
<ion-item-option color="danger">
        <ion-icon name="trash"></ion-icon>
</ion-item-option>
</ion-item-options>

          
<ion-item [routerLink]="['/lista-detalle',lista.matricula]">
          <ion-img [src] = "lista.imagen"></ion-img>
         
          <ion-label>
                  
                 <h2><strong>{{lista.nombre}}</strong></h2>
                </ion-label> 
     </ion-item> 
</ion-item-sliding>

</ion-list>
