<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #agregarLista="ngForm" (submit)="onSubmit(agregarLista)">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          Nombre:
        </ion-col>
        <ion-col size="10">
            <ion-input  placeholder="Andres" [(ngModel)]="nombre" class="campo-texto"></ion-input>
            
      </ion-col>
      <ion-col size="2">
        Apellido:
      </ion-col>
        <ion-col size="10">{{apellido}}
       <ion-input placeholder="Briseno" [(ngModel)]="apellido" name="apellido" class="campo-texto"></ion-input>
       </ion-col>
        <ion-col size="2">
          Matricula:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="ABC123" [(ngModel)]="matricula" name="matricula" class="campo-texto"></ion-input>
      </ion-col>
        
        <ion-col size="12">
          <ion-button type="submit">Agregar a la Lista</ion-button>
        </ion-col>
        
        
        
        </ion-row>
      </ion-grid>
  </form>
</ion-content>
