
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vista de listas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list mode ="ios">
    <ion-item-sliding *ngFor="let lista of listas" [routerLink] = "['/lista-detalle', lista.matricula]">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminar(i)" expandable>
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>>
      </ion-item-options>

    <ion-item>
       <ion-img [src] = "lista.imagen"></ion-img>
       <ion-label><strong>{{lista.nombre}}</strong></ion-label>
    </ion-item>
         
    <ion-item-options side="end">
      <ion-item-option color="success" (click)="edit(i)" expandable>
        <ion-icon name="bookmark"></ion-icon>
         Editar 
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
</ion-list>

</ion-content>
