<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-router-outlet></ion-router-outlet>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list *ngFor = "let lista of listas">
    <ion-item [routerLink] = "['/lista-detalle', lista.matricula]">
        <ion-img [src] = "lista.imagen"></ion-img>
       <ion-label><strong>{{lista.nombre}}</strong></ion-label> 
    </ion-item>
</ion-list>

</ion-content>
