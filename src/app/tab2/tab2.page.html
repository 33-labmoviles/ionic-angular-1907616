<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vista de listas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-router-outlet></ion-router-outlet>
<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Vista de listas</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-list mode ="ios">
    <ion-item-sliding *ngFor="let lista of listas; let i = index">
      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    <ion-item [routerLink]="['/lista-detalle','lista-matricula']">
      <ion-avatar>
      <ion-img [src] = "lista.imagen"></ion-img>
      </ion-avatar>

       <ion-label>{{i}}
        <h2><strong>{{lista.nombre}}</strong></h2>
      </ion-label>
    </ion-item> 
</ion-item-sliding>
  </ion-list>
 
</ion-content>
