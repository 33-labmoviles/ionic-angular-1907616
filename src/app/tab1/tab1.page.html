<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  
<ion-row  *ngFor="let lista of listas">
  <ion-col>
   <ion-card>
     <ion-card-content>
       <ion-grid>
         <ion-row>
           <ion-col size="8">
             <ion-grid>
       <ion-row>
         <ion-col size='2'>Nombre:</ion-col>
         <ion-col><strong>{{lista.nombre}}</strong></ion-col>
       </ion-row>
       <ion-row>
        <ion-col size='2'>Apellidos:</ion-col>
        <ion-col><strong>{{lista.apellido}}</strong></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='2'>ID:</ion-col>
        <ion-col><strong>{{lista.matricula}}</strong>
       </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>

  <ion-col class="alumno-foto">
    <img src="https://vignette.wikia.nocookie.net/lossimpson/images/5/55/Desconocido.png/revision/latest?cb=20150614004847&path-prefix=es" alt="" width="150px">
  </ion-col>
</ion-row>

</ion-grid>
</ion-card-content>
</ion-card>
</ion-col>

</ion-row>
</ion-grid>

</ion-content>
